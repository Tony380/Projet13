{% extends 'base.html' %}
{% load static %}
{% block title %}{{ region.name }}{% endblock %}
{% block content %}
    <section class="container apropos">
        <div class="map row view">
            <div class="map_image col-12">
                <svg class="" xmlns="http://www.w3.org/2000/svg" xmlns:amcharts="http://amcharts.com/ammap" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="{{ region.viewbox }}">
                {% for dept in depts %}
                    <a class="{{ dept.class_name }}" xlink:title="{{ dept.name }}" xlink:href="#"><path d="{{ dept.coord }}"/></a>
                {% endfor %}
                </svg>
            </div>
        </div>
    </section>
    <!--list of regions-->
    <section class="container mt-5 apropos">
        <div class="map_list row pt-2">
            {% for dept in depts %}
            <div class="col-6">
                <p><a class="change {{ dept.class_name }}" href="#">{{ dept.name }}</a></p>
            </div>
            {% endfor %}
        </div>
    </section>
    <!--Wikipedia-->
    <section>
        <div class="container p-5 my-5 apropos">
            <div class="row">
                <div class="row font-weight-bold underline">
                    <p>A propos</p>
                </div>
                <div class="row">
                    <p>{{ wiki }}</p>
                </div>
                <div class="row">
                    <p class="font-weight-bold">Pour en savoir plus : <a target="_blank" href="{{ wi }}">sur Wikip√©dia</a></p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
